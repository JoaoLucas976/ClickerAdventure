	</button>
</div>

<div id="main" class="main">

	<div class="menu">
		<button id="options_btn" onclick="ShowOptions(1)"> Options </button>
		<button id="shop_btn" onclick="ShowShop(1)"> Shop </button>
		<button id="credits_btn" onclick="ShowCredits(1)"> Credits </button>
		<button id="achievments_btn" onclick="ShowAchievements(1)"> Achievements </button>
	</div>
	
	<div id="main_display" class="main_display">
		<div class="logo">
			<p> CLICKER ADVENTURE </p>
		</div>

		Total de clicks: <span id="total_clicks"> 0 </span> <br><br>	
		Clicks por segundo: <span id="cps"> 0 </span> <br><br>
		Click Power: <span id="multiplier"> 1 </span> <br><br>
		<center><button id="clicker" onclick="clicker()"> Clica </button></center>
	</div>

	<div id="options" class="options">
		<div class="controls">
			<button onclick="ShowOptions(0)" class="close_btn"> X </button>
		</div>

		<p> Options </p>

		<button onclick="Save()"> Save </button>
		<button onclick="Reset()"> Reset </button>

	</div>

	<div id="shop" class="shop">
		<div class="controls">
			<button onclick="ShowShop(0)" class="close_btn"> X </button>
		</div>

		<p> Shop </p>

	</div>

	<div id="credits" class="credits">

			<button onclick="ShowCredits(0)" class="close_btn"> X </button>
		</div>

		<p> Credits </p>

	</div>

		</div>

		<table id="achievements_table">

			<td>2</td>
			<td>3</td> 
			<tr> 
			<td>4</td>
			<td>5</td>
			<td>6</td> 
			<tr> 
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</table>

	</div>

</div>
